<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/85ecc1c0af.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/svgs/solid/check-double.svg"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./animations.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="left-container">
      <h1>To Do List</h1>
      <div class="category-container">
        <div class="category all">
          <div class="text">All</div>
        </div>
        <div class="category">
          <i class="fa-solid fa-list-check"></i>
          <div class="text">deportes</div>
          <div class="delete-button">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <div class="category">
          <i class="fa-solid fa-list-check"></i>
          <div class="text">chadwick</div>
          <div class="delete-button">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>
      <div class="add-category">
        <i class="fa-solid fa-circle-plus"></i>
      </div>
      <footer>
        <i class="fa-brands fa-github"></i>
      </footer>
    </div>
    <div class="right-container">
      <h2><u>Deportes</u></h2>
      <div class="items-container">
        <div class="item">
          <div class="right-item">
            <input type="checkbox" />
            <div class="text">bleachar lucas tennis</div>
          </div>
          <div class="left-item">
            <p class="date">05 feb 22</p>
            <i class="fa-solid fa-trash-can"></i>
            <i class="fa-solid fa-pen-to-square"></i>
          </div>
        </div>
        <div class="item">
          <div class="right-item">
            <input type="checkbox" />
            <div class="text">bleachar lucas tennis</div>
          </div>
          <div class="left-item">
            <p class="date">05 feb 22</p>
            <i class="fa-solid fa-trash-can"></i>
            <i class="fa-solid fa-pen-to-square"></i>
          </div>
        </div>
      </div>
      <div class="item-input">
        <form onsubmit="return false">
          <div class="grid">
            <input id="name" type="text" placeholder="Task description" required />
            <input type="date" id="date" placeholder="1/1/2022">
            <input type="submit" value="Add Task"></input>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
