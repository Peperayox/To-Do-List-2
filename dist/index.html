<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/85ecc1c0af.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/svgs/solid/check-double.svg"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./animations.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="left-container">
      <h1>To Do List</h1>
      <div class="category" data-all-tasks>
        <div class="text all-tasks" data-list-text>All Tasks</div>
      </div>
      <div class="category-container" data-lists-container>
        
      </div>
      <form onsubmit="return false" data-list-form>
        <div class="grid">
          <input id="listName" type="text" placeholder="List name"  data-list-input   required />
          <input id="CategorySubmit" type="submit" value="Add List"></input>
        </div>
      </form>
      <footer>
        <i class="fa-brands fa-github"></i>
      </footer>
    </div>
    <div class="right-container">
      <h2 ><u data-list-title></u></h2>
      <div class="items-container" data-tasks>

      </div>
      <div class="item-input" data-task-form>
        <form onsubmit="return false">
          <div class="grid">
            <input id="nameTask" type="text" placeholder="Task description" data-task-name-input required />
            <input type="date" id="date" placeholder="1/1/2022" data-task-date-input required>
            <input type="submit" value="Add Task"></input>
          </div>
        </form>
      </div>
    </div>

    <!-- templates -->

    <template data-list-template>
      <div class="category" data-list-container>
        <i class="fa-solid fa-list-check"></i>
        <div class="text" data-list-text></div>
        <div class="delete-button" data-list-delete-button>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </template>
    <template data-task-template>
      <div class="item" data-task-div>
        <div class="right-item">
          <input type="checkbox" data-task-checkbox />
          <div class="text" data-task-text></div>
        </div>
        <div class="left-item">
          <p class="date" data-task-date></p>
          <i class="fa-solid fa-trash-can" data-task-delete-button></i>
        </div>
      </div>
    </template>
  </body>
</html>
